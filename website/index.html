<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <header class="headline">
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <div class="container">
        <div>
          <input type="text" id="zip" placeholder="Enter Zipcode here">
          <button id="generate" type="submit"> Generate </button>
        </div>
        <textarea id="feelings" placeholder="Enter your feelings here"></textarea>
      </div>
    </main>
    <div class="holder entry">
      <div class="title">
        <h3>Most Recent Entry</h3>
      </div>
      <div id="entryHolder">
        <div class='holder'>
          <div id="date">Date:</div>
          <div id="temp">Temperature:</div>
          <div id="content">Feeling:</div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
